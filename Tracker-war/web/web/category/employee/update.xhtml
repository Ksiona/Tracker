<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/web/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
        <f:viewParam id="empId" name="empId" value="#{employeeController.empId}"/>
    </f:metadata>
    <ui:define name="body">
        <c:if test="#{sessionHolderBean.getUserID() > 0}">
            <c:if test="#{employeeController.empId > 0}">
                <h2>Редактирование</h2>
            </c:if>
            <c:if test="#{!(employeeController.empId > 0)}">
                <h2>Добавление</h2>
            </c:if>
            <h:form id="empForm">
                <table align="center">
                    <tr>
                        <td>Сотрудник</td>
                        <td><h:inputText id="empName" value="#{employeeController.jobTitle}"/></td>
                        <td><h:commandButton id="saveButton" value="Сохранить" action="#{employeeController.save}"/></td>
                        <td><h:commandButton id="cancelButton" value="Отмена" action="#{employeeController.cancel}"/></td>
                    </tr>
                </table>
            </h:form>
        </c:if>
        <c:if test="#{!(sessionHolderBean.getUserID() > 0)}">
            <ui:include src="/web/error.xhtml"/>
        </c:if>
    </ui:define>  
</ui:composition>
