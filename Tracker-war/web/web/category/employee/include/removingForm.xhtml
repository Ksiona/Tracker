<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form id="removingForm">
        <p:growl id="growl" showDetail="true" />
        <p:dialog header="#{content.delete_confirmation}" 
                  widgetVar="removingDialog" 
                  modal="true" 
                  showEffect="fade" 
                  hideEffect="fade" 
                  resizable="false" 
                  width="400" 
                  style="text-align: center">
            <p:outputPanel id="removingDetail" style="text-align:left; ">
                <ui:repeat value="#{employeeController.selectedList}" var="sel">
                    <h:outputText value="#{sel.lastName} #{sel.firstName} #{sel.surName}" style="display:block"/>
                </ui:repeat>
                <br/>
            </p:outputPanel>
            <p:commandButton icon="ui-icon-delete" 
                             value="#{content.action_remove}" 
                             actionListener="#{employeeController.delete()}" >
                <p:ajax event="dialogReturn" listener="#{employeeController.print}" update="growl" />
            </p:commandButton>
        </p:dialog>
    </h:form>
</ui:composition>
