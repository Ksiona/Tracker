<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="jsfFormEmpTable" styleClass="jsfcrud_list_form">
        <p:dataTable id="checkboxDT" 
                     value="#{employeeController.list}" 
                     var="item" 
                     selection="#{employeeController.selectedList}" 
                     rowKey="#{item.empId}" 
                     style="margin-bottom:0"
                     widgetVar="empsTable">
            <f:facet name="header">
                <ui:include src="/web/category/employee/include/employeeMenuBar.xhtml"/>
            </f:facet>
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column sortBy="#{item.lastName}">
                <f:facet name="header">
                    <h:outputText value="#{content.employee_first_name}"/>
                </f:facet>
                <h:outputText value="#{item.lastName} #{item.firstName} #{item.surName}" />
            </p:column>
            <p:column sortBy="#{item.department.deptName}" width="16%">
                <f:facet name="header">
                    <h:outputText value="#{content.department}"/>
                </f:facet>
                <h:outputText value="#{item.department.deptName}"/>
            </p:column>
            <p:column sortBy="#{item.jobTitle}" width="16%">
                <f:facet name="header">
                    <h:outputText value="#{content.employee_job}"/>
                </f:facet>
                <h:outputText value="#{item.jobTitle}"/>
            </p:column>
            <p:column sortBy="#{item.login}" width="16%">
                <f:facet name="header">
                    <h:outputText value="#{content.login}"/>
                </f:facet>
                <h:outputText value="#{item.login}"/>
            </p:column>
            <p:column sortBy="#{item.role.roleName}" width="16%">
                <f:facet name="header">
                    <h:outputText value="#{content.employee_role}"/>
                </f:facet>
                <h:outputText value="#{item.role.roleName}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
