<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/web/templates/layout.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="body">
        <c:if test="#{sessionHolderBean.getUserID() > 0}">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Name:"/>
                    <h:outputText value="#{employeeController.selected.lastName}" title="Name"/>
                    <h:outputText value="Department"/>
                    <h:outputText value="#{employeeController.selected.department.deptName}"/>
                    <h:outputText value="Job"/>
                    <h:outputText value="#{employeeController.selected.jobTitle}"/>
                </h:panelGrid>
                <br/>
                <br/>
                <h:commandLink action="#{employeeController.prepareList}" value="View All List"/>
                <br/>
            </h:form>
        </c:if>
        <c:if test="#{!(sessionHolderBean.getUserID() > 0)}">
            <ui:include src="/web/templates/include/error.xhtml"/>
        </c:if>
    </ui:define>

</ui:composition>
