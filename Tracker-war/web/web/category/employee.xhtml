<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/web/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="body">
        <c:if test="#{sessionHolderBean.getUserID() > 0}">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="droplink" style="width: 100%;">
                                <h:form styleClass="jsf_search_form">
                                    <table border="0" cellpadding="4" cellspacing="1">
                                        <tbody>
                                            <tr class="vbmenu_option" title="">
                                                <td>
                                                    #{content.search}
                                                    <h:inputText class="bginput" id="query" value="#{searchController.query}" size="25"/>
                                                    <h:commandButton 
                                                        action="#{searchController.search()}"
                                                        value="#{content.begin_search}">
                                                    </h:commandButton>
                                                    <br/>
                                                </td>
                                                <td>
                                                    <h:button value="#{content.button_new_value}" outcome="edit-emp"/>
                                                </td>
                                                <td>
                                                    <h:button value="#{content.button_import}" outcome="edit-emp"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="advancedMenu_option">
                                                    <h:commandLink action="advancedSearch" value="#{content.advanced_search}"/>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </h:form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            #{employeeController.recreateModel()}
            <ui:include src="/web/category/employee/include/employeeTable.xhtml"/>	
        </c:if>
        <c:if test="#{!(sessionHolderBean.getUserID() > 0)}">
            <ui:include src="/web/error.xhtml"/>
        </c:if>
    </ui:define>
</ui:composition>
