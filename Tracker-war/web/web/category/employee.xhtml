<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/web/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="body">
        <c:if test="#{sessionHolderBean.getUserID() > 0}">
            <h2>#{content.employees_list}</h2>
            <p>
                <h:button value="#{content.button_new_value}" outcome="edit-emp"/>
            </p>

            <h:form styleClass="jsfcrud_list_form">
                <h:dataTable  width="100%" styleClass="table" value="#{employeeController.empDataModel}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{content.employee_first_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName} #{item.firstName} #{item.surName}" />

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{content.department}"/>
                        </f:facet>
                        <h:outputText value="#{item.department.deptName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{content.employee_job}"/>
                        </f:facet>
                        <h:outputText value="#{item.jobTitle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{content.login}"/>
                        </f:facet>
                        <h:outputText value="#{item.login}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{content.employee_role}"/>
                        </f:facet>
                        <h:outputText value="#{item.role.roleName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{content.actions}"/>
                        </f:facet>
                        <h:commandLink action="#{employeeController.prepareEdit}" value="#{content.action_edit}"/>
                        <h:commandLink action="#{employeeController.prepareView}" value="#{content.action_browse}"/>
                        <h:commandLink action="#{employeeController.prepareDelete}" value="#{content.action_remove}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink action="#{employeeController.previous}" value="#{content.action_prev} #{employeeController.pageSize}" rendered="#{employeeController.hasPreviousPage}"/> 
                <h:commandLink action="#{employeeController.next}" value="#{content.action_next} #{employeeController.pageSize}" rendered="#{employeeController.hasNextPage}"/> 
                <br/>
            </h:form>
            <p>
                <h:button value="#{content.button_new_value}" outcome="edit-emp"/>
                <h:button value="#{content.advanced_search}" outcome="advancedSearch"/>
            </p>
        </c:if>
        <c:if test="#{!(sessionHolderBean.getUserID() > 0)}">
            <ui:include src="/web/error.xhtml"/>
        </c:if>
    </ui:define>
</ui:composition>
