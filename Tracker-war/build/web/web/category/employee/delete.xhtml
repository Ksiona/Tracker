<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/web/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
        <f:viewParam id="empId" name="empId" value="#{employeeController.empId}"/>
    </f:metadata>
    <ui:define name="body">
        <c:if test="#{sessionHolderBean.getUserID() > 0}">
            <h2>Удаление записи о сотруднике</h2>
            <h:form id="уьзForm">
                <p>Вы действительно хотите удалить запись о сотруднике "<h:outputText value="#{employeeController.fullName}"/>"?
                    <table align="center">
                        <tr>
                            <td><h:commandButton id="deleteButton" value="Удалить" action="#{employeeController.delete()}"/></td>
                            <td><h:commandButton id="cancelButton" value="Отмена" action="#{employeeController.cancel()}"/></td>
                        </tr>
                    </table>
                </p>
            </h:form>
        </c:if>
        <c:if test="#{!(sessionHolderBean.getUserID() > 0)}">
            <ui:include src="/web/templates/include/error.xhtml"/>
        </c:if>
    </ui:define>  
</ui:composition>
